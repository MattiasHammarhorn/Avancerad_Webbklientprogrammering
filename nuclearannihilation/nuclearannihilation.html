<!DOCTYPE html>
<html>
  <head>
    <title>Nuclear Annihilation</title>
	<link rel="stylesheet" href="css/nuclearannihilation.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
  </head>
  
  <body>
    <h1>Nuclear Annihilation</h1>
	<div id="trumpHPDisplay"></div>
	<div class="trump-field">
	  <diva id="diva1">ATTACK</diva>
	  <diva id="diva2">PASS</diva>
	  <diva id="diva3">SURRENDER</diva>
	  <img src="img/trump.jpg" id="Trump">
	  <button id="button1">ATTACK</button>
	  <button id="button2">PASS</button>
	  <button id="button3">SURRENDER</button>
	</div>
	<div class="End-game">
	</div>
	<br>
	<div id="putinHPDisplay"></div>
	<div class="putin-field">
	  <diva id="diva4">ATTACK</diva>
	  <diva id="diva5">PASS</diva>
	  <diva id="diva6">SURRENDER</diva>
	  <img src="img/putin.jpg" id="Putin">
	  <button id="button4">ATTACK</button>
	  <button id="button5">PASS</button>
	  <button id="button6">SURRENDER</button>
	</div>
	<div class="Table-class">
	  <table>
	    <tr>
		  <th>Side</th>
		  <th>Attack</th>
		  <th>Turn</th>
		</tr>
		<tr>
		  <th>Trump</th>
		  <th id="Trump-dmg"></th>
		  <th id="Putin-dmg"></th>
		</tr>
		<tr>
		  <th>Putin</th>
		  <th id="Trump-turn"></th>
		  <th id="Putin-turn"></th>
		</tr>
	  </table>
	</div>
	<button id="Rrreee" class="ui-button ui-widget ui-corner-all">
		Rrreee
	</button>
	<script>
</script>
	
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/nuclearannihilation.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </body>
</html>
