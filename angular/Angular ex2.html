<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
</head>
<body ng-app ng-init="firstName = 'John'; lastName = 'Doe'">
  <p>Try to change the names</p>
  <label>First Name: <input type="text" ng-model="firstName" placeholder=firstName;></label>
  <br>
  <label>Last Name: <input type="text" ng-model="lastName" placeholder=lastName;></label>
  <p>Full Name: {{firstName}} <span ng-bind="lastName"></span></p>
</body>
</html>
