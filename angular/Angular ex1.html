<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
</head>
<body ng-app ng-init="name = '';">

  <h1>Hello <span ng-bind="name"></span></h1>

</html>
