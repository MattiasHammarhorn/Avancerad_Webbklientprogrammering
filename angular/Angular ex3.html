<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
</head>
<body ng-app>
  <label>Show the square: <input type="checkbox" ng-model="mustShow"></label>
  <br>
  <div ng-if="!mustShow" style="width:100px; text-align: center; background-color:lightgray;">
	Not shown
  </div>
  <div ng-if="mustShow" style="width:50px; height:50px; background-color:red;">
  </div>
</body>
</html>
